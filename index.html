    <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    
    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
<body background="images/background.jpg" style="padding-bottom:20px;background-size:cover;">
    <center>
        <div class="btn-primary" style="padding:15px;width:100%;">
            <h1 style="display:inline;">AI Mario Game</h1>
            <button class="btn-primary" data-target="#myModal" data-toggle="modal" style="border-radius:5px;margin-right:10px;color:white;border:1px solid white;float:right;padding:3px;">Instructions</button>
        </div>
        <img style="width:100%;" src="images/mario.jpg" alt="">
        <br>
        <br>
        <button class="btn btn-success" onclick="play()">Play</button>
        <br>
        <h3 class="btn btn-danger" onclick="reStart()">Restart</h3>
        <br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br>
        <br>
        <div id="game"></div>
        <div id="console" style="width:730px;height:340px;text-align:center;background-size:cover;background:url(Images/game_console.png);background-position:center;"></div>
        <footer style="margin-top:20px;font-size:16px;font-weight:700;width:100%;padding:5px;background-color:rgb(109, 95, 95);bottom:0;position:fixed;z-index:100;">Source code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</footer>
        <div class="modal fade" id="myModal">
            <div style="width:90%;" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h2 style="color:black;">Instructions</h2>
                    </div>
                    <div class="modal-body">
                        <img class="instruction-image" src="images/right.png">
                        <img class="instruction-image" src="images/left.png">
                        <img class="instruction-image" src="images/jump.png">
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
